name: Run flake checks

on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches: [master]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v24
      - name: flake check
        run: nix flake check --all-systems
